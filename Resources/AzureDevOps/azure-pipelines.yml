resources:
  repositories:
  - repository: self
  - repository: dfc-devops
    type: github
    name: SkillsFundingAgency/dfc-devops
    ref: refs/tags/v1.8.2
    endpoint: 'GitHub (ESFA)'

stages:
- stage: Build
  jobs:
